<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>Are you sure want to delete <br> {{detail.name}} ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button  mat-raised-button cdkFocusInitial color="accent" (click)="delete()">Yes, Delete it</button>
</div>
